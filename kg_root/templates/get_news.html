{% extends 'base.html' %}
{% load static %}
{% block news %}


    <!-- Home -->

    <div class="home">
        <!-- Background image artist https://unsplash.com/@thepootphotographer -->
        <div class="home_background parallax_background parallax-window" data-parallax="scroll"
             data-image-src="{% static 'images/news.jpg' %}" data-speed="0.8">


            <div class="home_container">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="home_content text-center">
                                <div class="home_title">Yangiliklar</div>
                                <div class="breadcrumbs">
                                    <ul>
                                        <li><a href="/">Bosh sahifa</a></li>
                                        <li>Yangiliklar</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<div class="news">
        <div class="container"><br>
            <div class="row">
                <div class="col-lg-8 ftco-animate">
                    <h2 class="mb-3"> {{ news.news_title }} </h2>
                    <p>
                        <img src="{{ news.news_photo.url }}" alt="" class="img-fluid">
                    </p>
                    <p> {{ news.news_text }}
                    <p>{{ news.news_date }}</p>

                </div>
            </div>
        </div>
</div>




{% endblock %}
